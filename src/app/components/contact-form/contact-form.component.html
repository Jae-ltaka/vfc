<section class="contact-form">
  <h2>Contactez-nous</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        ngModel
        #name="ngModel"
      />
      <div class="error" *ngIf="name.invalid && name.touched">Nom requis.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        email
        ngModel
        #email="ngModel"
      />
      <div class="error" *ngIf="email.invalid && email.touched">Email valide requis.</div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        ngModel
        #message="ngModel"
      ></textarea>
      <div class="error" *ngIf="email.invalid && email.touched">Email valide requis.
         <div class="button">
          <button type="submit">Envoyer</button></div>
        
      </div>
