<app-header></app-header>
<div class="forgot-container">
  <div class="forgot-box">
    <h2>Mot de passe oublié</h2>
    <p>Veuillez entrer votre adresse e-mail pour recevoir un lien de réinitialisation.</p>

    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" placeholder="votre.email@example.com" />

    <button (click)="envoyerLien()">Envoyer le lien</button>

    <p class="lien-retour">
     <a routerLink="/connexion">← Retour à la connexion</a>
    </p>
  </div>
</div>
<app-footer></app-footer>
